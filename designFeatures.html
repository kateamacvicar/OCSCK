
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Linden+Hill&display=swap" rel="stylesheet">
      <title>Design Features Page </title>
  
      <!-- Links to my CSS pages -->
      <link rel="stylesheet" href="css/navStyle.css">
      <link rel="stylesheet" href="css/designFeaturesStyle.css">
    </head>
    <body>
    
    <div class="slideshow-container">
    
    <div class="mySlides fade" style = "display:flex">
      <img src="images/hull (1).jpg" style="width:60%">
      <div class="text">Caption Text</div>
    </div>
    
    <div class="mySlides fade" style = "display:flex">
      <img src="images/trimcherry.JPG" style="width:60%">
      <div class="text">Caption Two</div>
    </div>
    
    <div class="mySlides fade" style = "display:flex">
      <img src="images/scuppers.jpg" style="width:60%">
      <div class="text">Caption Three</div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    
    <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>
    
    </body>
    </html>
